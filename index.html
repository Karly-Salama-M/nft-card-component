<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card-data">
        
        <div class="img-container">
          <div class="img-color-container">
            <img class="nft-img"src="./images/image-equilibrium.jpg" alt="3d art cube with color reflections" >
          </div>
          <div class="hide">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="eth">
          <div class="eth-icon-price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum" width="12" height="18">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="icon clock" width="14" height="14">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="author-info">
          <img class="author-avatar" src="./images/image-avatar.png" alt="author's picture" width="30" height="30" >
          <p class="creation">Creation of </p> 
          <p class="author-name">Jules Wyvern</p>
        </div>

      </div>
    </main>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
          <br>
          Coded by <a href="https://github.com/Karly-Salama-M">Karly Salama</a>
        </div>
      </footer>

  </body>
</html>
